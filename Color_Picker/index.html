<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/1a3ee155a8.js" crossorigin="anonymous"></script>
    Google Fonts - Poppins
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <img src="images/pexels-valentinantonucci-841286.jpg" alt="Image" id="image">
        </div>
        <div class="btn-container">
            <input type="file" id="file" >
            <label for="file">Open A Photo</label>
            <button id="pick-color">Pick Color</button>
        </div>
        <div id="error" class="hide"></div>
        <div id="result" class="hide">
            <div>
                <input type="text" class="hex-val-ref">
                <button onclick="copy('hex-val-ref')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div>
                <input type="text" class="rgb-val-ref">
                <button onclick="copy('rgb-val-ref')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div id="picked-color-ref"></div>
        </div>
        <div id="custom-alert">Color Code Copied!</div>
    </div>    


    <script src="app.js"></script>
</body>
</html>
